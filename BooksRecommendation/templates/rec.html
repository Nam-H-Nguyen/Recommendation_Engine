<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="../templates/js/lib/fontawesome-all.min.js"></script>
    <link rel="stylesheet" href="../templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="../templates/css/animate.css">
    <link rel="stylesheet" href="../templates/css/style.css">
    <title>Book Recommendation Engine</title>
</head>

<body data-spy="scroll" data-target=".site-nav" data-offset="55">

<header id="page-hero" class="site-header">
    <nav  class="site-nav family-sans navbar text-uppercase navbar-expand-md  navbar-dark fixed-top ">

        <div class="container-fluid">
            <a class="navbar-brand" href="#page-hero"><i class="fas fa-cube"></i>&nbsp;Recommender</a>

            <button type="button" class="navbar-toggler"  data-toggle="collapse" data-target="#myTogglerNav"
                    aria-controls="#myTogglerNav" aria-label="Toggle Navigation"
            ><span class="navbar-toggler-icon"></span></button>


            <section class="collapse navbar-collapse" id="myTogglerNav">

                <div class="navbar-nav ml-auto">

                    <a class="nav-item nav-link" href="#page-hero">Books</a>
                    <!-- <a class="nav-item nav-link"  href="#page-multicolumn">Songs</a>
                    <a class="nav-item nav-link"  href="#page-media">Products</a> -->

                </div>  <!-- navbar-nav -->

            </section>
        </div>  <!-- container -->
    </nav>

    <section class="layout-hero text-light text-center d-flex align-items-center ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="column justify-content-left">
                    <form method="POST">
                        <div class="form-group">
                            <label><h2>Book Recommender Ver 1.0</h2></label>
                        </div>
                        <div class="form-group">
                            <label><p>Type in your favorite book and we'll recommend you tons of books <br> similar to the one you're reading</p></label>

                        </div>
                        <div class="form-group text-left">
                            <label for="query">Book Name:</label>
                            <!-- The value contains the query input the user types in the text field -->
                            <input type="text" class="form-control" id="query" name="query" value="{{query}}" />
                        </div>
                        <div class="form-group text-left">
                            <input type="submit" class="btn btn-info" value="Get Recommendations">
                        </div>
                        <div class="form-group text-left">
                            <label class="bgc"><p>Recommended Books:</p></label>
                            <table> {{ recommendations|safe }}</table>
                        </div>

                        <div class="form-group text-left">
                            <label class="style bgcolor:red"><p>&nbsp;</p></label>
                        </div>
                        <div class="form-group text-left">
                            <label class="style bgcolor:red"><p>&nbsp;</p></label>
                        </div>
                        <div class="form-group text-left">
                            <label class="style bgcolor:red"><p>&nbsp;</p></label>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </section>
</header>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
